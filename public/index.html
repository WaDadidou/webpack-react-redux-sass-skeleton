<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="xxxxxxxxxxxxxxxx">
    <meta itemprop="description" content="xxxxxxxxxxxxxxxx">
    <meta itemprop="image" content="https://xxxxxxx.jpg">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="xxxxxxxxxxxxxxxx">
    <meta name="twitter:site" content="@xxxxxxx">
    <meta name="twitter:description" content="xxxxxxxxxxxxxxxx">
    <meta name="twitter:image" content="https://xxxxxxx.jpg">

    <!-- Facebook -->
    <meta property="fb:app_id" content="xxxxxxxxxxxxxxxx"/>

    <!-- Open Graph data -->
    <meta property="og:title" content="xxxxxxxxxxxxxxxx" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="xxxxxxxxxxxxxxxx" />
    <meta property="og:url" content="https://xxxxxxx.xxx" />
    <meta property="og:image" content="https://xxxxxxx.jpg" />
    <meta property="og:image:secure_url" content="https://xxxxxxx.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:description" content="xxxxxxxxxxxxxxxx"/>

    <!-- Title / description -->
    <title>xxxxxxxxxxxxxxxx</title>
    <meta name="description" content="xxxxxxxxxxxxxxxx" />
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
